<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Rangers 138 Wk1D2 Homework</title>
</head>

<body>
    <main>
        <div class="rectangle">
            <div class="img">
                <img src="/images/Oval.png">
            </div>
            <div class="rectangle2">
            <div class="header">
                <h2>Personal info</h2>
                <p>Please provide your name, email address, and phone number.</p>
            </div>
            <form>
                <div class="form-label">
                    <label for="name">Name</label><br>
                </div>
                <div>
                    <input id="name" type="text" placeholder="e.g. Stephen King"><br>
                </div>

                <div class="form-label">
                    <label for="email">Email Address</label><br>
                </div>
                <div>
                    <input id="email" type="text" placeholder="e.g. stephenking@gmail.com"><br>
                </div>
                <div class="form-label">
                    <label for="phone">Phone Number</label><br>
                </div>
                <div>
                    <input id="phone" type="text" placeholder="e.g. +1 234 567 890">
                </div>

                <div class="button">

                    <button>Next Step</button>
                </div>
            </form>
            </div>
        </div>
    </main>
</body>

</html>
